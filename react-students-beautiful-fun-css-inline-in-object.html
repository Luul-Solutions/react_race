<!DOCTYPE html>
<html lang="en">
<head>
    <title>react-student-beautiful</title>
</head>
<body>

    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        const blueHelv = {fontFamily: 'Helvetica, sans-serif',color: 'blue'};
        const greenSquare = {listStyleType:'square',color:'green'}
        const green = {color:'green'}

        let secondDiv =  <div>
                            <h1 style={blueHelv} >Students</h1>
                            <ul>
                                <li style={greenSquare}>
                                    <p id="pid1" style={green} >Mohamed</p>
                                </li>

                                <li style={greenSquare}>
                                    <p id="pid2" style={green} >Liibaan</p>
                                </li>
                            </ul>
                        </div>
        ReactDOM.render(secondDiv,document.getElementById("root"))
    </script>
</body>
</html>
